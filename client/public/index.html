<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Công cụ Crawl và Tóm tắt Tin tức</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4 text-center">Công cụ Crawl và Tóm tắt Tin tức</h1>
    
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header">
            <h5>Quản lý từ khóa</h5>
          </div>
          <div class="card-body">
            <form id="keyword-form" class="mb-3">
              <div class="input-group">
                <input type="text" id="keyword" class="form-control" placeholder="Nhập từ khóa...">
                <button type="submit" class="btn btn-primary">Thêm</button>
              </div>
            </form>
            
            <div class="mt-3">
              <h6>Danh sách từ khóa:</h6>
              <ul id="keyword-list" class="list-group">
                <!-- Danh sách từ khóa sẽ được hiển thị ở đây -->
              </ul>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header">
            <h5>Crawl tin tức</h5>
          </div>
          <div class="card-body">
            <form id="crawl-form">
              <div class="mb-3">
                <label for="crawl-keyword" class="form-label">Chọn từ khóa để crawl:</label>
                <select id="crawl-keyword" class="form-select">
                  <!-- Các từ khóa sẽ được hiển thị ở đây -->
                </select>
              </div>
              <button type="submit" class="btn btn-success">Bắt đầu Crawl</button>
            </form>
            <div id="crawl-status" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-12 mb-4">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Xem bài báo</h5>
            <div class="d-flex">
              <select id="article-keyword" class="form-select me-2">
                <!-- Các từ khóa sẽ được hiển thị ở đây -->
              </select>
              <select id="article-source" class="form-select me-2">
                <option value="">Tất cả nguồn</option>
                <option value="vnexpress">VnExpress</option>
                <option value="dantri">Dân Trí</option>
                <option value="tuoitre">Tuổi Trẻ</option>
                <option value="thanhnien">Thanh Niên</option>
              </select>
              <button id="fetch-articles" class="btn btn-primary">Tải bài báo</button>
            </div>
          </div>
          <div class="card-body">
            <div id="articles-container" class="row">
              <!-- Các bài báo sẽ được hiển thị ở đây -->
            </div>
            <div id="no-articles" class="text-center d-none">
              <p>Không có bài báo nào cho từ khóa này.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-12 mb-4">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Báo cáo hàng ngày</h5>
            <div class="d-flex">
              <select id="report-keyword" class="form-select me-2">
                <!-- Các từ khóa sẽ được hiển thị ở đây -->
              </select>
              <button id="fetch-report" class="btn btn-primary">Tải báo cáo</button>
            </div>
          </div>
          <div class="card-body">
            <div id="report-container">
              <!-- Báo cáo sẽ được hiển thị ở đây -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
